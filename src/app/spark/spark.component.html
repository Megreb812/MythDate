<div class="card" *ngFor="let dwarf of dwarves">
  <div class="card-body">
    <h5 class="card-title">{{dwarf.name}} the {{dwarf.occupation}}<button class="btn btn-danger" (click)="deleteDwarf(dwarf._id)">delete</button></h5>
    <p class="card-text">
      {{dwarf._id}}
      <br/> Height: {{dwarf.height}}
      <br/> Beard color: 
      <span [style.color]= "dwarf.beardColor"> {{dwarf.beardColor}}</span>
      <br/> Beard length: {{dwarf.beardLength}}
      <br/>Favorite drink:{{dwarf.favoriteDrink}}
     

    </p>

  </div>
</div>
